datasets:
    mesh_folder:
        data_folder: 'transfer_data/meshes/smplh'
deformation_transfer_path: 'transfer_data/smplh2smpl_def_transfer.pkl'
mask_ids_fname: ''
summary_steps: 100

edge_fitting:
    per_part: False

optim:
    type: 'trust-ncg'
    maxiters: 100
    gtol: 1e-06

body_model:
    model_type: "smpl"
    gender: "neutral"
    folder: "transfer_data/body_models"
    use_compressed: False
    use_face_contour: True
    smpl:
        betas:
            num: 10
